<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple C.R.U.D. Demo</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        /* gives the table the alternate row colors */
        tr:nth-child(even) {background-color: #f2f2f2;}
    </style>
</head>
<body style="background-color: #DDD;" onload="loadMessages()">
    <!-- Navbar component | https://getbootstrap.com/docs/4.5/components/navbar/ -->
    <nav class="navbar navbar-dark bg-dark shadow">
        <span class="navbar-brand mb-0 h1 mr-auto">Simple CRUD</span>
        <!-- Go to github code -->
        <a class="btn btn-light mr-2" href="https://github.com/UlisesPeguero/local-crud/tree/master/simple" target="_blank" rel="noopener noreferrer" title="Back to main page.">Code</a>           
    </nav>    
    <div class="container">
        <!-- ignore warnings for commented out code -->
        <!-- we add onsubmit="saveChanges()" to do POST or PUT depending of the action
            the browser will be in charge of checking if we added the values that have an attribute "required"
            and in the case of the type=email it will check if it has the proper email structure -->
        <form id="formContainer" class="d-none row" onsubmit="saveChanges(); return false;">
            <!-- spacer, dissapears when smaller than 576px -->
            <div class="d-none d-sm-block col-sm-3"></div>            
            <div class="col-12 col-sm-6 bg-light p-3 mt-3 shadow">
                <h4 id="formTitle" class="w-100 bg-light mt-n2 border-bottom">New Student</h4>                
                <!-- https://getbootstrap.com/docs/4.5/components/forms/ -->            
                <div>
                    <!-- First name input -->
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <Input class="form-control" id="firstName" required>
                    </div>
                    <!-- Last name input -->
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <Input class="form-control" id="lastName" required>
                    </div>
                    <!-- Email input type="email" -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <Input class="form-control" id="email" type="email" placeholder="email@domain.org" required>
                    </div>
                    <!-- Program selector -->
                    <div class="form-group">
                        <label for="program">Program</label>
                        <select class="form-control" id="program" required>
                            <option value disabled selected>Select one</option>
                            <option value="Advanced Manufacturing">Advanced Manufacturing</option>
                            <option value="Biotechnology">Biotechnology</option>
                            <option value="Software Development">Software Development</option>
                        </select>
                    </div>
                    <div class="text-right border-top py-2">
                        <!-- Cancel any changes -->
                        <button type="reset" class="btn btn-secondary" onclick="cancelChanges()" title="Closes form without saving">Cancel</button>                
                        <!-- Save changes and create -->
                        <button  class="btn btn-primary"  title="Save changes">Save</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            
            <!-- spacer, dissapears when smaller than 576px -->
            <div class="d-none d-sm-block col-sm-1"></div>
            <div class="col-12 col-sm-10">
                <h3 class="text-center pt-2">
                    <!-- Button that activates the creation of an item -->
                    <button class="btn btn-primary align-middle" onclick="createItem()">
                        New
                    </button>
                    Students
                </h3>
                <table id="contentGrid" class="w-100 border bg-light">
                    <thead class="bg-dark text-light text-center">
                        <th class="border p-2 text-center">       
                            First name
                        </th>
                        <th class="border p-2 text-center">       
                            Last name
                        </th>
                        <th class="border p-2 text-center">       
                            Email
                        </th>
                        <th class="border p-2 text-center">       
                            Program
                        </th>
                        <th id="gridOptionsHeader" class="border p-2">Options</th>
                    </thead>
                    <tbody id="content">    
                                           
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- JS jQuery & Bootstraps -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- custom -->
    <script src="./js/app.js"></script>
</body>
